<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
<h2>Login</h2>
    <div>
        <label for="username">Username</label>
        <input type='text' [(ngModel)]="name" class="form-control">
    </div>
    <div >
        <label for="password">Password</label>
        <input type='text' [(ngModel)]="pass" class="form-control">
    </div>
    
    <div class="mt-2">
        <button (click)='check()' class="btn btn-primary">Login</button>
    </div>

            </div>
        </div>
    </div>
</div>
